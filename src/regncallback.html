<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>EDAS 2.0</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

  <div style="text-align:center">....</div>

  <script type="text/javascript">
  
	

    function getQueryParameterByName(name, url = window.location.href) {
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
	  
    }
	var pingCode = getQueryParameterByName('AuthenticationCode');
    var pingLang = getQueryParameterByName('lang');
    var pingEmail = getQueryParameterByName('email');
	
	
	if (pingCode != null) {
  window.location = 'https://www.alphadatainsights.com/mofa/edas/#/registration?AuthenticationCode=' + pingCode +'&lang='+ pingLang +'&email='+ pingEmail;

  if (pingLang) {
    redirectURL += '&lang=' + pingLang;
  }

  if (pingEmail) {
    redirectURL += '&email=' + pingEmail;
  }

  window.location = redirectURL;
}
else {
  window.location = 'https://www.alphadatainsights.com/mofa/edas/#/registration';
}


  </script>
</body>

</html>
